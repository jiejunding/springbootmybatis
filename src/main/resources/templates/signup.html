<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<style>
ul li {
	list-style: none;
	margin-top: 10px;
}
</style>

</head>
<body>
	<div class="wrap">
			<form name="form" accept-charset="utf-8" action="/user/signupResult">
				<ul>
					<li>
						<label>id：</label>
						<input type="number" id="id" name="id" required="required" />
					</li>
					<li>
						<label>用户名：</label>
						<input type="text" id="userName" name="userName" required="required" />
					</li>
					<li>
						<label>密码：</label>
						<input type="password" id="password" name="password" required="required" />
					</li>
					<li>
						<label>性别：</label>
						<input type="text" id="gender" name="gender" required="required" />
					<!-- 	<input type="radio" name="gender" id="male" value="" required="required"/>
						<label for="male">男&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input type="radio" name="gender" id="female" value="" />
						<label for="female">女</label> -->
					</li>
					<li>
						<label>生日：</label>
						<input type="date" id="birthday" name="birthday" required="required" />
					</li>														
					<li>
						<label>电话号码：</label>
						<input type="tel" id="phone" name="phone" required="required" />
					</li>
					<li>
						<label>地址：</label>
						<input type="text" id="address" name="address" required="required" />
					</li>
					<li>
						<input type="submit" value="注册" />
					</li>
				</ul>
			</form>
		</div>
</body>
</html>
